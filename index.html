<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 100px auto;
            width: 200px;
            height: 15px;
            border: 1px solid red;
            border-radius: 7px;
        }

        .box .process {
            width: 30px;
            height: 100%;
            background-color: pink;
            border-radius: 7px;
            transition: all .5s;
        }

        .box:hover .process {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="process"></div>
    </div>
</body>

</html>
