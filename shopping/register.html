                <a href="index.html" title="品优购商城">品优购商城</a>

    <div class="registerarea w">
        <div class="registerarea_hd">
            <h3>注册新用户</h3>
            <p>我有账号，去<a href="#" class="style_red">登录</a></p>
        </div>
        <div class="registerarea_bd">
            <div class="reg-form">
                <ul>
                    <li>
                        <label for="">手机号：</label>
                        <input type="text" class="inp"> <span class="error">
                            <i class="error_icon"></i>手机号码格式不正确，请重新输入。</span>
                    </li>
                    <li>
                        <label for="">短信验证码：</label>
                        <input type="text" class="inp"> <span class="success">
                            <i class="success_icon"></i>手机号码格式不正确，请重新输入。</span>
                    </li>
                    <li>
                        <label for="">登录密码：</label>
                        <input type="text" class="inp"> <span class="error">
                            <i class="error_icon"></i>手机号码格式不正确，请重新输入。</span>
                    </li>
                    <li class="safe">
                        安全程序
                        <em class="rou">弱</em>
                        <em class="zhong">中</em>
                        <em class="qiang">强</em>
                    </li>
                    <li>
                        <label for="">确认密码：</label>
                        <input type="text" class="inp"> <span class="error">
                            <i class="error_icon"></i>手机号码格式不正确，请重新输入。</span>
                    </li>
                    <li class="agree">
                        <input type="checkbox">
                        同意协议并注册<a href="#">《知晓用户协议》</a>
                    </li>
                    <li class="submit">
                        <button>完成注册</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
